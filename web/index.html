<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">  
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>  

    <title>Translator</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">My Translator</h1>
        <p class="lead">This is a simple translator created with Python, Javascript, HTML and Bootstrap.</p>
        <hr class="my-1">
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <textarea class="form-control text1" id="data" rows="12" placeholder="Input Text"></textarea>
                    </div>
                    <div class="option1">
                        <select class="custom-select my-1 mr-sm-2" id="source">
                            <option selected>Choose...</option>
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">Hausa</option>
                            <option value="4">Igbo</option>
                            <option value="5">Spanish</option>
                            <option value="6">Yoruba</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <textarea class="form-control text2" id="output" rows="12" placeholder="Translated Text"></textarea>
                    </div>
                    <div class="option2">
                        <select class="custom-select my-1 mr-sm-2" id="destination">
                            <option selected>Choose...</option>
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">Hausa</option>
                            <option value="4">Igbo</option>
                            <option value="5">Spanish</option>
                            <option value="6">Yoruba</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block button1" onclick="inputdata()">Translate</button>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
